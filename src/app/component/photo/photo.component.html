<div class="container">
    <span class="error" *ngIf="isError">Coś poszło nie tak!!!</span>
    <div class ="photo" *ngFor="let product of products">
        <div>Identyfikator: {{product.productId}} </div>
        <div>Produkt: {{product.product}}</div>
        <div>Typ: {{product.typeId}} </div>

        <div>Papier: {{product.paperId}} </div>
    </div>
</div>
